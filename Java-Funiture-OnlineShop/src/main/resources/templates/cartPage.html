<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">장바구니</h1>
    <table class="table table-striped" id="cartTable">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">옵션명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">합계</th>
            <th scope="col">작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${cart.items}">
            <th scope="row" th:text="${stat.count}"></th>
            <td th:text="${item.option.name}"></td>
            <td th:text="${item.option.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.option.price * item.quantity}"></td>
            <td>
                <a th:href="@{/cart/remove/{id}(id=${item.option.id})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <h5>총 금액: <span id="totalPrice"></span></h5>
    </div>
    <div class="text-right">
        <button id="checkoutButton" class="btn btn-primary">결제하기</button>
    </div>
</div>
<script src="/js/custom.js"></script>
</body>
</html>
