<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
</head>
<body>
<!-- 카테고리 관리 화면 -->
<h2>카테고리 관리</h2>

<!-- 카테고리 추가 폼 -->
<form th:action="@{/category/save}" method="post">
    <label for="categoryName">카테고리 이름:</label>
    <input type="text" id="categoryName" name="categoryName" required>
    <button type="submit">카테고리 추가</button>
</form>

<!-- 카테고리 목록 콤보 박스 -->
<form th:action="@{/some/action}" method="post">
    <label for="selectedCategory">카테고리 선택:</label>
    <select id="selectedCategory" name="selectedCategory" required>
        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
    </select>
    <button type="submit">선택한 카테고리 조회</button>
</form>

<!-- 카테고리 목록 -->
<ul>
    <li th:each="category : ${categories}" th:text="${category.name}"></li>
</ul>
</body>
</html>
