<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <style>
        /* 스타일 부분은 그대로 두었습니다. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: none;
        }

        input[type="file"] {
            /* 추가된 부분: 파일 업로드 스타일 */
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

<header>
    <h1>Board Form</h1>
</header>

<form id="boardForm" enctype="multipart/form-data">
    <h2>게시글 작성</h2>
    <div class="form-group">
        <div class="title_area">
            <label>제목</label>
        </div>
        <div class="option_area">
            <input type="text" id="title" name="title" required>
        </div>
    </div>
    <div class="form-group">
        <div class="title_area">
            <label>내용</label>
        </div>
        <div class="option_area">
            <textarea name="contents" id="contents" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="title_area">
            <label>첨부 파일</label>
        </div>
        <div class="option_area">
            <label class="button_upload">
                <span class="blind"></span>
                <input class="blind" type="file" id="files" name="files" multiple onchange="updateSelectedFiles(event)">
            </label>
            <div id="selected-files"></div>
        </div>
    </div>
    <button type="button" class="file-upload" onclick="submitForm()">글 작성</button>
</form>

<footer>
    <p>&copy; 2023 Your Website</p>
</footer>

<script>
    function updateSelectedFiles(event) {
        const files = event.target.files;
        const selectedFilesContainer = document.getElementById('selected-files');
        selectedFilesContainer.innerHTML = '';

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const fileName = file.name;
            const fileItem = document.createElement('div');
            fileItem.textContent = fileName;
            selectedFilesContainer.appendChild(fileItem);
        }
    }

    function getCookie(name) {
        const cookieName = name + "=";
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
                return cookie.substring(cookieName.length, cookie.length);
            }
        }
        return null;
    }

    async function submitForm() {
        const form = document.getElementById('boardForm');
        const formData = new FormData(form);
        const token = getCookie('token');

        for (let entry of formData.entries()) {
            console.log(entry[0] + ': ' + entry[1]);
        }

        try {
            const response = await fetch('/board/save',{
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const result = response.json();
            console.log(result);
            if (result.success) {
                console.log(result);
                alert("게시글이 성공적으로 저장되었습니다.");
                location.href="/boardPage";
            } else {
                console.log(result.error);
                alert("게시물 생성 중 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.");
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

</body>
</html>
