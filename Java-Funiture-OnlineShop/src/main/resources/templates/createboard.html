<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <style>
        /* 스타일 부분은 그대로 두었습니다. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: none;
        }

        input[type="file"] {
            /* 추가된 부분: 파일 업로드 스타일 */
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #3367d6;
        }

        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Board Form</h1>
</header>

<form id="boardForm" action="/save" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="contents">Contents:</label>
    <textarea name="contents" id="contents" cols="30" rows="5" required></textarea>

    <!-- 추가된 부분: 파일 업로드 input -->
    <label for="fileInput">Attach File:</label>
    <input type="file" name="files" id="fileInput" multiple>

    <input type="hidden" name="token" id="tokenInput" value="[(${token})]">


    <input type="submit" value="Submit">
</form>

<div class="message" id="message"></div>

<footer>
    <p>&copy; 2023 Your Website</p>
</footer>

<script th:inline="javascript">
    // 토큰을 받아오는 함수
    function getCookie(name) {
        var cookieName = name + "=";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
                return cookie.substring(cookieName.length, cookie.length);
            }
        }
        return null;
    }

    // 페이지 로딩 시 토큰을 가져와서 input에 설정
    var tokenFromPreviousPage = getCookie('token');
    if (tokenFromPreviousPage !== null) {
        document.getElementById('tokenInput').value = tokenFromPreviousPage;
    }

    // 폼 제출 시 실행되는 함수
    async function submitForm() {
        try {
            // 추가된 부분: 쿠키에서 토큰 가져와서 콘솔에 출력
            console.log('Token from cookie:', tokenFromPreviousPage);

            var formData = new FormData(document.getElementById('boardForm'));

            const response = await fetch(document.getElementById('boardForm').action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': tokenFromPreviousPage
                }
            });

            const result = await response.json();

            if (result.success) {
                alert("게시물이 성공적으로 생성되었습니다!");
                // 적절한 리다이렉션 또는 다른 동작 수행
            } else {
                console.log(result);
                alert("게시물 생성에 실패했습니다.\n잠시 후 다시 시도해주세요.");
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>
