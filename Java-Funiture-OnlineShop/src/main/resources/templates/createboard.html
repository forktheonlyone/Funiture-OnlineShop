<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <style>
        /* 스타일 부분은 그대로 두었습니다. */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: none;
        }

        input[type="file"] {
            /* 추가된 부분: 파일 업로드 스타일 */
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #3367d6;
        }

        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Board Form</h1>
</header>

<form id="boardForm" action="/board/save" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="contents">Contents:</label>
    <textarea name="contents" id="contents" cols="30" rows="5" required></textarea>

    <!-- 추가된 부분: 파일 업로드 input -->
    <label for="fileInput">Attach File:</label>
    <input type="file" name="fileInput" id="fileInput">

    <input type="submit" value="Submit">
    <div class="message" id="message"></div>
</form>

<footer>
    <p>&copy; 2023 Your Website</p>
</footer>

<script>
    document.getElementById('boardForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // 추가된 부분: 파일 업로드 input에서 선택된 파일을 읽어와 contents에 추가
        var fileInput = document.getElementById('fileInput');
        var contentsTextarea = document.getElementById('contents');

        if (fileInput.files.length > 0) {
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                contentsTextarea.value += '\n\n[Attached File]: ' + file.name + '\n' + e.target.result;
                submitForm();
            };

            reader.readAsDataURL(file);
        } else {
            submitForm();
        }
    });

    function submitForm() {
        var formData = new FormData(document.getElementById('boardForm'));

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/board/save', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    document.getElementById('message').textContent = '게시물이 성공적으로 저장되었습니다.';
                    setTimeout(function () {
                        window.location.href = '/notice';
                    }, 2000);
                } else {
                    document.getElementById('message').textContent = '게시물 저장에 실패했습니다.';
                }
            }
        };
        xhr.send(formData);
    }
</script>

</body>
</html>
