<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀프로젝트 고객센터</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header h1, footer p {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* 새로운 줄로 넘어갈 때 유연하게 처리 */
        }

        .contents_left, .tab_cont {
            box-sizing: border-box;
            padding: 20px;
        }

        .contents_left {
            width: 30%;
            background-color: #f2f2f2;
            margin-bottom: 20px; /* 아래 여백 추가 */
        }

        .tab_cont {
            width: 70%;
            float: right;
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        .lnb {
            margin-top: 20px;
        }

        .lnb ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lnb li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #666;
        }

        .lnb a {
            text-decoration: none;
            color: #666;
            display: block; /* 링크를 블록 수준으로 만들어 전체 영역에 링크 적용 */
            padding: 5px; /* 간격 추가 */
        }

        .lnb .dep1 {
            font-weight: bold;
        }

        .lnb .dep3 {
            margin-left: 20px;
        }

        .lnb_qr {
            margin-top: 20px;
        }

        .lnb_qr h3 {
            font-size: 20px;
            color: #333;
        }

        .lnb_qr p {
            font-size: 16px;
            color: #666;
        }

        .lnb_qr span {
            font-weight: bold;
            color: #333;
        }

        .lnb_qr_img img {
            max-width: 100%;
            height: auto;
        }

        .tbl_info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .paging {
            margin-top: 20px;
            text-align: center;
        }

        .paging a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #f2f2f2;
            text-decoration: none;
            color: #333;
        }

        .paging .now {
            font-weight: bold;
            color: #000;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%; /* 풋터를 100% 너비로 확장 */
            position: fixed; /* 하단에 고정 */
            bottom: 0; /* 바닥에 고정 */
        }
    </style>
</head>
<body>

<!-- 헤더 시작 -->
<header>
    <h1>고객센터 & QNA</h1>
</header>
<!-- 헤더 끝 -->

<div class="container">

    <div class="contents_left">
        <h2>고객센터</h2>
        <div class="lnb">
            <ul>
                <li class="dep1 active" id="faqli">FAQ
                    <ul id="faqCate">
                        <li><a href="#done" onclick="toggleContent('faqContent');">전체</a></li>
                        <li class="faqCate active" th:each="category : ${categories}" th:id="${category.id}">
                            <a href="#done" th:attr="onclick='showCategoryNotices(\'' + ${category.id} + '\'); return false;'"
                               th:text="${category.categoryName} + '(' + ${category.subCategories.size()} + ')'">
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dep1"><a href="/board/notice">공지사항</a></li>
                <li class="dep1">QnA
                    <ul>
                        <li><a href="javascript:goQnaList('http://localhost:8080/csCenter/csQna.do');">자주묻는질문</a></li>
                        <li><a href="javascript:goQnaList('http://localhost:8080/mypage/csQnaList.do');">뭐물어볼래</a></li>
                    </ul>
                </li>
                <!-- 나머지 항목들도 동일하게 추가 -->
            </ul>
        </div>
    </div>

    <!-- FAQ 목록 -->
    <div class="tab_cont ui-tab-contents-item" id="faqContent">
        <div class="tbl_info">
            <p>총 <span>379</span>개의 FAQ가 있습니다.</p>
        </div>
        <table class="tred">
            <!-- FAQ 목록 표시 코드 -->
        </table>

        <div class="paging">
            <!-- FAQ 페이징 부분 -->
        </div>
    </div>

    <!-- 게시물 목록 -->
    <div class="tab_cont ui-tab-contents-item" id="noticeContent" style="display: none;">
        <div class="tbl_info">
            <p>총 <span>379</span>개의 공지사항이 있습니다.</p>
        </div>
        <table class="tred">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 시간</th>
            </tr>
            <tr th:each="notice : ${notices}">
                <td th:text="${notice.id}"></td>
                <td><a th:href="@{'/board/' + ${notice.id}}"></a></td>
                <td th:text="${notice.writer}"></td>
                <td th:text="${#temporals.format(notice.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>

        <div class="paging">
            <table>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성 시간</th>
                </tr>
                <tr th:each="board: ${boardList}">
                    <td th:text="${board.getId()}"></td>
                    <td><a th:href="@{${board.getId}|(page = ${boardList.number + 1})}" th:text="${board.getTitle()}"></a></td>
                    <td th:text="${board.getWriter()}"></td>
                    <td th:text="*{#temporals.format(board.getCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>

            <div class="paging-buttons">
                <a th:href="@{/board/paging(page=1)}">처음</a>
                <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">이전</a>

                <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
        <span th:unless="${page == boardList.number + 1}">
            <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
        </span>
    </span>

                <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">다음</a>
                <a th:href="@{/board/paging(page=${boardList.totalPages})}">마지막</a>
            </div>
        </div>
    </div>

</div>
<footer>
    <p>&copy; 2023 팀프로젝트. All rights reserved.</p>
</footer>

<script>
    function toggleContent(contentId) {
        var faqContent = document.getElementById('faqContent');
        var noticeContent = document.getElementById('noticeContent');

        if (contentId === 'faqContent') {
            faqContent.style.display = 'block';
            noticeContent.style.display = 'none';
        } else {
            faqContent.style.display = 'none';
            noticeContent.style.display = 'block';
        }
    }
</script>
</body>
</html>
