<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .home-button {
            text-decoration: none; /* 밑줄 제거 */
            margin-right: 20px; /* 오른쪽 여백 조절 */

        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .left-section,
        .right-section {
            width: 45%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .paging-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .paging-buttons a {
            display: inline-block;
            padding: 8px;
            margin: 0 5px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
        }

        .paging-buttons a:hover {
            background-color: #555;
        }

        .write-button {
            text-align: center;
            margin-top: 20px;
        }

        .write-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .write-button a:hover {
            background-color: #3367d6;
        }
    </style>
</head>

<body>

<header>
    <h1>고객센터</h1>
    <div>
        <span class="header-buttons" id="loginButtons" style="display: block;">
            <button onclick="location.href='/login'">로그인</button>
            <button onclick="location.href='/join'">회원가입</button>
        </span>
        <span class="header-buttons" id="logoutButtons" style="display: none;">
            <button onclick="logout()">로그아웃</button>
            <button onclick="location.href='/myPage'">내 정보</button>
        </span>
    </div>
    <!-- 홈으로 가는 버튼 -->
    <a th:href="@{/}" class="home-button">Home</a>
</header>

<section>
    <div class="section">
        <h2>게시판 목록</h2>
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 시간</th>
            </tr>
            <tr th:each="board: ${boardList}">
                <td th:text="${board.getId()}"></td>
                <td><a th:href="@{${board.getId}|(page = ${boardList.number + 1})}" th:text="${board.getTitle()}"></a></td>
                <td th:text="${board.getWriter()}"></td>
                <td th:text="*{#temporals.format(board.getCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
        <div class="paging-buttons">
            <a th:href="@{/board/paging(page=1)}">처음</a>
            <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">이전</a>

            <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
        <span th:unless="${page == boardList.number + 1}">
            <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
        </span>
    </span>

            <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">다음</a>
            <a th:href="@{/board/paging(page=${boardList.totalPages})}">마지막</a>
        </div>
    </div>
</section>

<div class="write-button">
    <a th:href="@{/board/create(token=${token})}">글쓰기</a>
</div>

<footer>
    <p>저작권 © 2023 고객센터</p>
</footer>
</body>
<script th:inline="javascript">
    $(document).ready(function () {
        checkLoginStatus();
    });

    // 로그인 여부를 확인하고, 필요한 동작을 수행하는 함수
    function checkLoginStatus() {
        // 쿠키에서 토큰을 가져옴
        var token = getCookie("token");

        // 만약 토큰이 있다면 로그인 상태로 간주
        if (token) {
            // 로그인 상태에 따른 동작 수행
            showLoggedInButtons();
        } else {
            // 로그아웃 상태에 따른 동작 수행
            showLoggedOutButtons();
        }
    }

    // 로그인 상태에 따른 동작을 수행하는 함수
    function showLoggedInButtons() {
        var loginButtonsContainer = document.getElementById("loginButtons");
        loginButtonsContainer.style.display = "none";

        var logoutButtonsContainer = document.getElementById("logoutButtons");
        logoutButtonsContainer.style.display = "block";
    }

    // 로그아웃 상태에 따른 동작을 수행하는 함수
    function showLoggedOutButtons() {
        var loginButtonsContainer = document.getElementById("loginButtons");
        loginButtonsContainer.style.display = "block";

        var logoutButtonsContainer = document.getElementById("logoutButtons");
        logoutButtonsContainer.style.display = "none";
    }

    // 쿠키를 가져오는 함수
    function getCookie(name) {
        var cookieName = name + "=";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
                return cookie.substring(cookieName.length, cookie.length);
            }
        }
        return null;
    }
</script>
</html>
