<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: none;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #3367d6;
        }
    </style>
    <script>
        const fileInput = document.querySelector("input[type='file']");

       function deleteAndRefresh(id) {
           fetch('/board/deleteByBoardFile/' + id, {
               method: 'POST'
           }).then(function() {
               location.reload();
           });
       }

        function getCookie(name) {
        var cookieName = name + "=";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
                return cookie.substring(cookieName.length, cookie.length);
            }
        }
        return null;
    }
    </script>
</head>
<body>

<header>
    <h1>Update Board Form</h1>
</header>

<form action="/board/update" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${board.id}">

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" th:value="${board.title}">

    <label for="contents">Contents:</label>
    <textarea name="contents" id="contents" cols="30" rows="5" th:text="${board.contents}"></textarea>

    <label>Existing Files:</label>
    <ul>
        <li th:each="file : ${existingFiles}">
            <span th:text="${file.fileName}"></span>
            <button class="delete-btn" onclick="deleteAndRefresh(${file.id})">Delete</button>
        </li>
    </ul>

    <label for="fileInput">Attach File:</label>
    <input type="file" name="files" id="fileInput" multiple>

    <input type="submit" value="Update">
</form>

<footer>
    <p>&copy; 2023 Your Website</p>
</footer>
</body>
</html>
