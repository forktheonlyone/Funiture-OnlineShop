<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신규 상품 등록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h2>신규 상품 등록</h2>

<form id="productForm">
    <label for="category">카테고리:</label><br>
    <select id="category" name="categoryId" required></select><br>

    <label for="productName">상품명:</label><br>
    <input type="text" id="productName" name="productName" required><br>

    <label for="productImage">상품 이미지:</label><br>
    <input type="file" id="productImage" name="files" required><br>

    <label for="productDescription">상품 설명:</label><br>
    <textarea id="productDescription" name="description" required></textarea><br>

    <label for="productPrice">상품 가격:</label><br>
    <input type="number" id="productPrice" name="price" required><br>

    <label for="onSale">할인 여부:</label><br>
    <input type="number" id="onSale" name="onSale" required><br>

    <label for="deliveryFee">배송비:</label><br>
    <input type="number" id="deliveryFee" name="deliveryFee" required><br>

    <input type="button" value="Save" id="saveProduct"><br>
</form>

<h2>상품 옵션 추가</h2>
<form id="optionForm" style="display:none;">
    <label for="optionName">옵션명:</label><br>
    <input type="text" id="optionName" name="optionName" required disabled><br>

    <label for="optionPrice">옵션 가격:</label><br>
    <input type="number" id="optionPrice" name="optionPrice" required disabled><br>

    <label for="stockQuantity">재고 수량:</label><br>
    <input type="number" id="stockQuantity" name="stockQuantity" required disabled><br>

    <input type="button" value="Add Option" id="addOption" disabled><br>
</form>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', async (event) => {
        var productId; // 상품 저장 후 생성된 ID를 저장할 변수

        // 카테고리 목록을 불러와서 셀렉트 박스에 채우는 함수
async function loadCategories() {
    try {
        const response = await fetch('/category/categories');
        if (!response.ok) {
            throw new Error('Server error while loading categories');
        }
        const data = await response.json();
        // 카테고리 배열에 접근하기 위해 data.response를 사용합니다.
        const categories = data.response;
        if (Array.isArray(categories)) {
            const categorySelect = document.querySelector("#category");
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        } else {
            console.error('Received data is not an array:', categories);
        }
    } catch (error) {
        console.error('Failed to load categories:', error);
    }
}


        // 카테고리 목록을 불러오는 함수 호출
        await loadCategories();

        // 상품 저장 버튼 클릭 이벤트 핸들러
        document.querySelector('#saveProduct').addEventListener('click', async () => {
            const productData = {
                productName: document.querySelector("#productName").value,
                description: document.querySelector("#productDescription").value,
                price: Number(document.querySelector("#productPrice").value),
                deliveryFee: Number(document.querySelector("#deliveryFee").value),
                categoryId: document.querySelector("#category").value // 셀렉트박스에서 선택한 카테고리 ID
            };
            const formData = new FormData();
            formData.append("productData", JSON.stringify(productData));

            // 파일 추가
            const fileInput = document.querySelector("#productImage");
            const file = fileInput.files[0];
            if (file) {
                formData.append("files", file);
            }

            // AJAX 요청으로 상품 데이터 전송
            try {
                const response = await fetch('/product/save', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || response.statusText);
                }
                alert('상품이 성공적으로 저장되었습니다.');
                const data = await response.json();
                productId = data.response.id; // 서버로부터 반환된 상품 ID 저장
                document.querySelector('#optionForm').style.display = ''; // 옵션 폼 표시
                document.querySelector('#optionForm').querySelectorAll('input, button').forEach(el => el.disabled = false); // 옵션 폼의 입력 필드 활성화
            } catch (error) {
                alert(`상품 저장에 실패하였습니다: ${error.message}`);
            }
        });

        // 옵션 추가 버튼 클릭 이벤트 처리
        document.querySelector('#addOption').addEventListener('click', async () => {
            if (!productId) {
                alert('먼저 상품을 저장해주세요.');
                return;
            }

            const optionData = {
                optionName: document.querySelector("#optionName").value,
                optionPrice: Number(document.querySelector("#optionPrice").value),
                stockQuantity: Number(document.querySelector("#stockQuantity").value),
                productId: productId // 상품 저장 후 생성된 상품 ID
            };

            // AJAX 요청으로 옵션 데이터 전송
            try {
                const response = await fetch('/options/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(optionData)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || response.statusText);
                }
                alert('옵션이 성공적으로 추가되었습니다.');
                document.querySelector("#optionName").value = '';
                document.querySelector("#optionPrice").value = '';
                document.querySelector("#stockQuantity").value = '';
            } catch (error) {
                alert(`옵션 추가에 실패하였습니다: ${error.message}`);
            }
        });
    });
</script>
</body>
</html>
